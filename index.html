<div class="container">
    <h1><a name="clientinfo">客户端信息</a></h1>
    <table class="table table-bordered table-responsive table-hover table-striped">
        <thead>
        <th>项目</th>
        <th>值</th>
        </thead>
        <tbody>
        <tr>
            <td>操作系统</td>
            <td data-bind="text: os"></td>
        </tr>
        <tr>
            <td>浏览器</td>
            <td data-bind="text: browser"></td>
        </tr>
        <tr>
            <td>用户代理</td>
            <td data-bind="text: ua"></td>
        </tr>
        <tr>
            <td>制造商</td>
            <td data-bind="text: manufacturer"></td>
        </tr>
        <tr>
            <td>分辨率</td>
            <td data-bind="text: resolution"></td>
        </tr>
        <tr>
            <td>IP地址</td>
            <td data-bind="text: ip"></td>
        </tr>
        </tbody>
    </table>
    <script>
        $.get("https://ipinfo.io", function (response) {
            var clientinfo = {
                os: platform.os,
                browser: `${platform.name} ${platform.version}`,
                manufacturer: platform.manufacturer,
                resolution: `${screen.width}X${screen.height}`,
                ua: platform.ua,
                ip: response.ip

            };
            ko.applyBindings(clientinfo);
        }, "jsonp");

    </script>
